<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">

  <title>JS Bin</title>

  <style>

    #box{

      position:relative;

      width:100px;

      height:0;

      border-top:25px solid #000;

      border-bottom:25px solid #fff;

    }

    .img{

      position:absolute;

      /*top:-50%;*/

      margin-top:-12.5px;

      left:50%;

      margin-left:-12.5px;

      width:25px;

      height:25px;

      background:red;

      border-radius:25px;

    }

  </style>

</head>

<body>

  <div id="box">

    <div class="img"></div>

  </div>

</body>

</html>
